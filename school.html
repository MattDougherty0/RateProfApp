<body>
    <div class="loading-overlay" id="loadingOverlay"><div class="spinner"></div></div>
    <div class="container">
        <header class="header">
            <a href="index.html" class="header-logo" style="text-decoration: none; color: inherit;">HateMyProfessor</a>
            <button class="hamburger" id="hamburgerBtn">â˜°</button>
            <nav class="header-nav" id="mainNav">
                <a href="index.html#professors" id="navProf">Professors</a>
                <a href="index.html#schools" id="navSchools">Schools</a>
                <a href="index.html#classes" id="navClasses">Classes</a>
            </nav>
        </header>

        <div id="schoolDetails" class="school-header">
            <!-- School details will be populated by JavaScript -->
        </div>

        <div id="professorsSection" class="professors-section">
            <h2 class="section-title">Professors</h2>
            <div id="professorsList" class="professors-grid">
                <!-- Professors will be populated by JavaScript -->
            </div>
        </div>

        <div id="coursesSection" class="courses-section">
            <h2 class="section-title">Courses</h2>
            <div id="coursesList" class="courses-grid">
                <!-- Courses will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <script>
        function showLoader(show){ document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none'; }
        document.getElementById('hamburgerBtn').addEventListener('click', ()=>{ document.getElementById('mainNav').classList.toggle('open'); });
        function setActiveNav(){ document.getElementById('navSchools').classList.add('active'); }
        async function loadData() {
            try {
                showLoader(true);
                const response = await fetch('data.json?t=' + Date.now());
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading data:', error);
                const err = document.createElement('div');
                err.className = 'error-box';
                err.textContent = 'Failed to load data. Please refresh.';
                document.querySelector('.container').prepend(err);
                return null;
            } finally { showLoader(false); }
        }
        function getSchoolIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }
        function renderSchoolDetails(school) {
            document.title = `${school.name} - HateMyProfessor`;
            const schoolDetailsHtml = `
                <h1 class="school-name">${school.name}</h1>
                <div class="school-info">
                    <div class="info-item">
                        <span class="info-label">Enrollment</span>
                        <span class="info-value">${school.enrollment.toLocaleString()} students</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Location</span>
                        <span class="info-value">${school.location.city}, ${school.location.state}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Founded</span>
                        <span class="info-value">${school.foundedYear}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Type</span>
                        <span class="info-value">${school.type.charAt(0).toUpperCase() + school.type.slice(1)}</span>
                     </div>
                </div>
                ${school.description ? `<div class="school-description">${school.description}</div>` : ''}
                ${school.notablePrograms && school.notablePrograms.length > 0 ? `
                <div class="programs-section">
                    <h3 class="programs-title">Notable Programs</h3>
                    <div class="programs-grid">
                        ${school.notablePrograms.map(program => `
                            <div class="program-card">${program}</div>
                        `).join('')}
                     </div>
                </div>` : ''}
                ${(school.website || school.socialMedia.twitter || school.socialMedia.facebook || school.socialMedia.instagram) ? `
                <div class="social-links">
                    ${school.website ? `<a href="${school.website}" target="_blank" class="social-link">Official Website</a>` : ''}
                    ${school.socialMedia.twitter ? `<a href="${school.socialMedia.twitter}" target="_blank" class="social-link">Twitter</a>` : ''}
                    ${school.socialMedia.facebook ? `<a href="${school.socialMedia.facebook}" target="_blank" class="social-link">Facebook</a>` : ''}
                    ${school.socialMedia.instagram ? `<a href="${school.socialMedia.instagram}" target="_blank" class="social-link">Instagram</a>` : ''}
                </div>` : ''}
            `;
            document.getElementById('schoolDetails').innerHTML = schoolDetailsHtml;
        }
        function renderProfessorCards(professors, schoolId) {
            const schoolProfessors = professors.filter(prof => 
                prof.schoolAffiliations.some(aff => 
                    aff.schoolId === schoolId && aff.isCurrent
                )
            );
            
            if (schoolProfessors.length === 0) {
                document.getElementById('professorsList').innerHTML = '<div class="no-content">No professors found for this school.</div>';
                return;
            }
            
            const professorsHtml = schoolProfessors.map(prof => {
                const initials = `${prof.firstName[0] || ''}${prof.lastName[0] || ''}`.toUpperCase();
                return `
                <div class="professor-card" onclick="window.location.href='professor.html?id=${prof.id}'">
                    <div class="prof-header">
                        <div class="prof-avatar">${initials}</div>
                        <div class="prof-info">
                            <h3>${prof.firstName} ${prof.lastName}</h3>
                            <p>${prof.departments.join(', ')}</p>
                        </div>
                    </div>
                                        <div class="prof-ratings">
                        <div class="prof-rating">
                            <span class="prof-rating-value">${prof.ratings.overall.toFixed(1)}</span>
                            <span class="prof-rating-label">Overall Rating</span>
                        </div>
                        </div>
                                    </div>
                                `;
            }).join('');
            document.getElementById('professorsList').innerHTML = professorsHtml;
        }
        function renderCourseCards(courses, schoolId) {
            const schoolCourses = courses.filter(course => course.schoolId === schoolId);
            
            if (schoolCourses.length === 0) {
                document.getElementById('coursesList').innerHTML = '<div class="no-content">No courses found for this school.</div>';
                return;
            }
            
            const coursesHtml = schoolCourses.map(course => `
                <div class="professor-card" onclick="window.location.href='course.html?id=${course.id}'">
                    <div class="prof-header">
                        <div class="prof-info">
                            <h3>${course.code}: ${course.name}</h3>
                            <p>${course.department}</p>
                        </div>
                    </div>
                    <div class="prof-ratings">
                        <div class="prof-rating">
                            <span class="prof-rating-value">${course.ratings.overall.toFixed(1)}</span>
                            <span class="prof-rating-label">Overall Rating</span>
                        </div>
                        <div class="prof-rating">
                            <span class="prof-rating-value">${course.ratings.difficulty.toFixed(1)}</span>
                            <span class="prof-rating-label">Difficulty</span>
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('coursesList').innerHTML = coursesHtml;
        }

        async function initializePage() {
            // Ensure we're at the top before loading content
            window.scrollTo(0, 0);
            
            const data = await loadData();
            if (!data) return;
            setActiveNav();
            const schoolId = getSchoolIdFromUrl();
            if (!schoolId) {
                console.error('No school ID provided');
                return;
            }
            const school = data.schools.find(s => s.id === schoolId);
            if (!school) {
                console.error('School not found');
                return;
            }
            renderSchoolDetails(school);
            renderProfessorCards(data.professors, schoolId);
            renderCourseCards(data.courses, schoolId);
            
            // Ensure we're at the top after content is rendered
            window.scrollTo(0, 0);
            setTimeout(() => window.scrollTo(0, 0), 50);
            setTimeout(() => window.scrollTo(0, 0), 200);
        }



        // Disable browser scroll restoration
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        // Immediately prevent any scrolling on page load
        (function() {
            window.scrollTo(0, 0);
            if (window.location.hash) {
                history.replaceState(null, null, window.location.pathname + window.location.search);
            }
        })();

        document.addEventListener('DOMContentLoaded', () => {
            window.scrollTo(0, 0);
        });

        // Initialize the page
        initializePage();
    </script>
</body>
