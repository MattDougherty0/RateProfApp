<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HateMyProfessor - Write Review</title>
    <meta name="description" content="Write a review with detailed ratings and tags for professors and courses.">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E✍️%3C/text%3E%3C/svg%3E" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #3f3f46 0%, #27272a 100%);
            --secondary-gradient: linear-gradient(135deg, #7c2d12 0%, #991b1b 100%);
            --accent-gradient: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            --success-gradient: linear-gradient(135deg, #065f46 0%, #047857 100%);
            --dark-bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: rgba(248, 250, 252, 0.7);
            --text-muted: rgba(248, 250, 252, 0.4);
            --shadow-primary: 0 25px 50px rgba(0, 0, 0, 0.5);
            --shadow-secondary: 0 15px 35px rgba(0, 0, 0, 0.3);
            --shadow-subtle: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(63, 63, 70, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(39, 39, 42, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(63, 63, 70, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            padding: 20px 0;
            background: transparent;
            backdrop-filter: none;
            border-radius: 0;
            border: none;
            box-shadow: none;
        }

        .header h1, .coursewise-title {
            font-size: 2.8rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            text-decoration: none;
        }

        .header-logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
            opacity: 0.9;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .header-nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            padding: 0;
            border-radius: 0;
            background: transparent;
        }

        .header-nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        .header-nav a:hover {
            color: var(--text-primary);
            background: transparent;
        }

        .header-nav a:hover::after {
            width: 100%;
        }

        .header-nav a.active { color: var(--text-primary); }
        .header-nav a.active::after { width: 100%; }
        .hamburger { display:none; background:none; border:none; color:var(--text-secondary); font-size:1.4rem; cursor:pointer; }
        @media (max-width: 768px) { .hamburger{display:block;} .header-nav{display:none;} .header-nav.open{display:flex; flex-direction:column; gap:16px;} }
        .loading-overlay { position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.4); z-index:9999; }
        .spinner { width:48px; height:48px; border:4px solid rgba(255,255,255,0.2); border-top-color:#fff; border-radius:50%; animation:spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg);} }

        .review-form-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-primary);
        }

        .form-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 32px;
            text-align: center;
            letter-spacing: -0.01em;
        }

        .form-group {
            margin-bottom: 32px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            font-size: 16px;
            color: var(--text-primary);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-muted);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.12);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 12px;
        }

        .slider {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary-gradient);
            cursor: pointer;
            box-shadow: var(--shadow-subtle);
        }

        .slider-value {
            font-weight: 700;
            color: var(--text-primary);
            min-width: 40px;
            font-size: 1.2rem;
            font-family: 'JetBrains Mono', monospace;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .submit-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-secondary);
            width: 100%;
            font-family: 'Inter', sans-serif;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-primary);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: rgba(67, 233, 123, 0.1);
            border: 1px solid rgba(67, 233, 123, 0.3);
            color: #43e97b;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 32px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .error-message {
            background: rgba(245, 87, 108, 0.1);
            border: 1px solid rgba(245, 87, 108, 0.3);
            color: #f5576c;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 32px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .rating-display {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }

        .rating-stars {
            display: flex;
            gap: 4px;
        }

        .star {
            width: 20px;
            height: 20px;
            background: var(--text-muted);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            transition: all 0.3s ease;
        }

        .star.filled {
            background: var(--accent-gradient);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .header {
                flex-direction: column;
                gap: 24px;
                padding: 24px;
            }
            
            .header h1, .coursewise-title {
                font-size: 2.2rem;
            }
            
            .review-form-container {
                padding: 32px 24px;
            }
            
            .form-title {
                font-size: 1.8rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .slider-group {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            
            .slider-value {
                text-align: center;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Selection styling */
        ::selection {
            background: rgba(63, 63, 70, 0.3);
            color: white;
        }

        /* Focus styling for accessibility */
        *:focus {
            outline: 2px solid rgba(63, 63, 70, 0.5);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay"><div class="spinner"></div></div>
    <div class="container">
        <header class="header">
            <a href="index.html" class="header-logo" style="text-decoration: none; color: inherit;">HateMyProfessor</a>
            <button class="hamburger" id="hamburgerBtn">☰</button>
            <nav class="header-nav" id="mainNav">
                <a href="index.html#professors">Professors</a>
                <a href="index.html#schools">Schools</a>
                <a href="index.html#classes">Classes</a>
            </nav>
        </header>

        <div class="review-form-container">
            <h1 class="form-title">Write a Review</h1>
            
            <div id="successMessage" class="success-message">
                Review submitted successfully! Thank you for your feedback.
            </div>
            
            <div id="errorMessage" class="error-message">
                Please fill in all required fields.
            </div>

            <form id="reviewForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="professorSelect">Professor *</label>
                        <select id="professorSelect" required>
                            <option value="">Select a professor</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="courseSelect">Course *</label>
                        <select id="courseSelect" required>
                            <option value="">Select a course</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="overallRating">Overall Rating *</label>
                    <div class="slider-group">
                        <input type="range" id="overallRating" class="slider" min="1" max="5" step="0.1" value="3" required>
                        <span id="overallRatingValue" class="slider-value">3.0</span>
                    </div>
                    <div class="rating-display">
                        <div class="rating-stars" id="overallStars">
                            <div class="star"></div>
                            <div class="star"></div>
                            <div class="star"></div>
                            <div class="star"></div>
                            <div class="star"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="difficultyRating">Difficulty Level *</label>
                    <div class="slider-group">
                        <input type="range" id="difficultyRating" class="slider" min="1" max="5" step="0.1" value="3" required>
                        <span id="difficultyRatingValue" class="slider-value">3.0</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reviewText">Your Review *</label>
                    <textarea id="reviewText" placeholder="Share your experience with this professor and course..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="tips">Study Tips (Optional)</label>
                    <textarea id="tips" placeholder="Any tips for future students taking this course?"></textarea>
                </div>

                <div class="form-group">
                    <label for="attendance">Attendance Policy</label>
                    <select id="attendance">
                        <option value="">Select attendance policy</option>
                        <option value="mandatory">Mandatory</option>
                        <option value="not-mandatory">Not Mandatory</option>
                        <option value="graded">Graded</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </div>
    </div>
    <script>
        function showLoader(show){ document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none'; }
        document.getElementById('hamburgerBtn').addEventListener('click', ()=>{ document.getElementById('mainNav').classList.toggle('open'); });
        let professors = [];
        let schools = [];
        let courses = [];
        let selectedReviewId = null;
        async function loadData() {
            try {
                showLoader(true);
                const response = await fetch('data.json?t=' + Date.now());
                const data = await response.json();
                professors = data.professors;
                schools = data.schools;
                courses = data.courses;
                renderPage();
            } catch (error) {
                const errEl = document.getElementById('errorMessage');
                if (errEl) { errEl.textContent = 'Error loading data.'; errEl.style.display = 'block'; }
            }
            finally { showLoader(false); }
        }
        function getReviewIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }
        function renderPage() {
            selectedReviewId = getReviewIdFromUrl();
            // Find the review and its course
            let foundReview = null, foundCourse = null, foundProfessor = null;
            for (const prof of professors) {
                for (const review of prof.reviews || []) {
                    if (review.id === selectedReviewId) {
                        foundReview = review;
                        foundProfessor = prof;
                        break;
                    }
                }
                if (foundReview) break;
            }
            if (!foundReview) {
                document.getElementById('courseSection').innerHTML = '<div class="course-card"><h2>Review not found</h2></div>';
                document.getElementById('reviewsSection').innerHTML = '';
                return;
            }
            foundCourse = courses.find(c => c.id === foundReview.courseId);
            if (!foundCourse) {
                document.getElementById('courseSection').innerHTML = '<div class="course-card"><h2>Course not found</h2></div>';
                document.getElementById('reviewsSection').innerHTML = '';
                return;
            }
            // Render course card
            document.getElementById('courseSection').innerHTML = `
                <div class="course-card">
                    <div class="course-title"><a href="course.html?id=${foundCourse.id}" style="color:#2563eb;text-decoration:none;">${foundCourse.code}: ${foundCourse.name}</a></div>
                    <div class="course-meta">
                        <span>Department: ${foundCourse.department}</span> |
                        <span>School: <a href="school.html?id=${foundCourse.schoolId}" style="color:#2563eb;text-decoration:none;">${(schools.find(s=>s.id===foundCourse.schoolId)||{}).name||''}</a></span>
                    </div>
                    <div class="rating-overview">
                        <div class="rating-card">
                            <div class="rating-number">${foundCourse.ratings.overall.toFixed(1)}</div>
                            <div class="rating-label">Overall</div>
                        </div>
                        <div class="rating-card">
                            <div class="rating-number">${foundCourse.ratings.difficulty.toFixed(1)}</div>
                            <div class="rating-label">Difficulty</div>
                        </div>
                        <div class="rating-card">
                            <div class="rating-number">${foundCourse.ratings.workload.toFixed(1)}</div>
                            <div class="rating-label">Workload</div>
                        </div>
                    </div>
                </div>
            `;
            // Gather all reviews for this course
            let courseReviews = [];
            for (const prof of professors) {
                for (const review of prof.reviews || []) {
                    if (review.courseId === foundCourse.id) {
                        courseReviews.push({
                            ...review,
                            professor: prof
                        });
                    }
                }
            }
            // Render reviews
            document.getElementById('reviewsSection').innerHTML = `
                <div class="reviews-section">
                    <div class="section-title">All Reviews for ${foundCourse.code}</div>
                    <div class="review-list">
                        ${courseReviews.map(r => `
                            <div class="review-card${r.id === selectedReviewId ? ' selected' : ''}" id="review-${r.id}">
                                <div class="review-professor">${r.professor ? r.professor.firstName + ' ' + r.professor.lastName : ''}</div>
                                <div class="review-header">
                                    <span class="review-date">${new Date(r.date).toLocaleDateString()}</span>
                                    <span class="review-rating">
                                        <span class="review-rating-label">Rating:</span>
                                        <span class="rating-number">${r.rating}/5</span>
                                    </span>
                                </div>
                                <div class="review-text">${r.comment}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            // Scroll to selected review
            setTimeout(() => {
                const el = document.getElementById('review-' + selectedReviewId);
                if (el) el.scrollIntoView({behavior:'smooth', block:'center'});
            }, 100);
        }
        loadData();

        document.addEventListener('DOMContentLoaded', initializePage);

        // Prevent automatic scrolling to hash positions when coming from other pages
        // Disable browser scroll restoration
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        // Immediately prevent any scrolling on page load
        (function() {
            window.scrollTo(0, 0);
            if (window.location.hash) {
                history.replaceState(null, null, window.location.pathname + window.location.search);
            }
        })();

        // Ensure page always starts at the top
        window.scrollTo(0, 0);
        
        document.addEventListener('DOMContentLoaded', () => {
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
